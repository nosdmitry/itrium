<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <section class="page">
    <h1 class="page__title">Header finder</h1>
    <form class="form">
      <div class="form__wrap">
        <input class="form__input form__input_type_url" type="text" placeholder="Enter URL..."
        >
        <select class="form__input form__input_type_method" type="select">
          <option value="GET">GET</option>
          <option value="POST">POST</option>
          <option value="PUT">PUT</option>
          <option value="DELETE">DELETE</option>
        </select>
        <textarea class="form__input form__input_type_body form__element_type_hidden" type="textarea"
          placeholder="Body value..."
        ></textarea>


      </div>

      <div class="form__buttons-wrap">
        <button type="submit" class="form__submit-button" aria-label="Submit form">Go!</button>
        <a href="#" class="form__add-header form__element_type_hidden">+ add a header</a>
      </div>

    </form>
  

    <section class="result-section">
      <div class="result-section__texts result-section__texts_type_hidden">
        <h1 class="result-section__text result-section__text_type_title">Your logs will be here</h1>
        <p class="result-section__text result-section__text_type_text">Enter url, choose a method and get http status and headers</p>
        <p class="result-section__text result-section__text_type_text">
          You may choose <a href="http://jsonplaceholder.typicode.com/">jsonplaceholder</a> resource to play with 
          different methods.
        </p>

      </div>
      <button type="button" class="result-section__clear-button result-section__clear-button_type_hidden">Clear history</button> 
      <div class="result">
        
      </div>
    </section>
</section>
  
</body>

</html>
